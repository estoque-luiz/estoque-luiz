
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Estoque - Luiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">ðŸ“¦ Controle de Estoque</h1>
    <form id="estoque-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="text" placeholder="Nome do Cliente" id="cliente" class="p-2 border rounded" required>
      <input type="text" placeholder="Produto (iPhone/Xiaomi/Perfume)" id="produto" class="p-2 border rounded" required>
      <input type="text" placeholder="IMEI (se tiver)" id="imei" class="p-2 border rounded">
      <input type="text" placeholder="Status (vendido/em estoque)" id="status" class="p-2 border rounded" required>
      <input type="date" id="data" class="p-2 border rounded" required>
      <button type="submit" class="col-span-1 md:col-span-2 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Adicionar Registro</button>
    </form>
    <table class="min-w-full bg-white border">
      <thead>
        <tr class="bg-blue-100 text-left">
          <th class="py-2 px-4 border">Cliente</th>
          <th class="py-2 px-4 border">Produto</th>
          <th class="py-2 px-4 border">IMEI</th>
          <th class="py-2 px-4 border">Status</th>
          <th class="py-2 px-4 border">Data</th>
        </tr>
      </thead>
      <tbody id="estoque-lista"></tbody>
    </table>
  </div>
  <script>
    const form = document.getElementById("estoque-form");
    const lista = document.getElementById("estoque-lista");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const cliente = document.getElementById("cliente").value;
      const produto = document.getElementById("produto").value;
      const imei = document.getElementById("imei").value;
      const status = document.getElementById("status").value;
      const data = document.getElementById("data").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border px-4 py-2">${cliente}</td>
        <td class="border px-4 py-2">${produto}</td>
        <td class="border px-4 py-2">${imei}</td>
        <td class="border px-4 py-2">${status}</td>
        <td class="border px-4 py-2">${data}</td>
      `;
      lista.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
